<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/assets/pokeball.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style id="generatedOpacityClasses"></style>
    <style id="generatedLTRClasses"></style>
    <style id="generatedRTLClasses"></style>
    <title>Shivendra Saurav</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="loading-container">
        <div class="loader">
            <div class="progress"></div>
        </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>

      document.addEventListener('DOMContentLoaded', ()=>{
        let loadId = setInterval(()=>{
          let op = load();
          if(op==true){
            clearInterval(loadId)
          } 
        }, 20)
      })
      
      let percentage = 0;

      const load = () =>{

          if (document.readyState === 'complete') {
            percentage = 100;
            const bar = document.querySelectorAll('.progress')[0];
            bar.classList.add('per' + percentage);
            setTimeout(()=>{
              const removeBar = document.querySelectorAll('#loading-container')[0].style.display = 'none';
            }, 1000)
            return true;
          }
          else{
            percentage = percentage + 0.5;
            const bar = document.querySelectorAll('.progress')[0];
            bar.classList.add('per' + percentage);
            return false;
          }          
      }
    </script>
  </body>
</html>
